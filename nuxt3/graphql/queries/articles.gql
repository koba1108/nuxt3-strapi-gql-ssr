query GetArticles($limit: Int, $start: Int, $sort: String) {
    articles(limit: $limit, start: $start, sort: $sort) {
        id
        name
        content
        created_at
        updated_at
        published_at
        __typename
    }
}

query GetArticleByID($id: ID!) {
    article(id: $id) {
        id
        name
        content
        created_at
        updated_at
        published_at
        __typename
    }
}
